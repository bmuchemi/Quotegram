<div class="container-submit">
    <h3>Submit a new quote</h3>

    <form #addForm='ngForm' (ngSubmit)='submitQuote();'>
        <div class="form-group">
            <label>Quote</label>
            <input type="text" placeholder="Your quote here..." class="form-control" required [(ngModel)]="newQuote.text" id="text" name="text" #text='ngModel' required>
            
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" placeholder="Quote by..." class="form-control" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            
        </div>

        <div class="form-group">
            <label>Submitted by</label>
            <input type="text" placeholder="Posted by..." class="form-control" [(ngModel)]="newQuote.submitName" name="submitName" #submitName='ngModel' required>
            
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" [(ngModel)]="newQuote.postDate" name="postDate" #postDate='ngModel' required>
        </div>


        <button class="btn-dark" type="submit">New Quote</button>
    </form>
</div>
