
    <h2 class="title text-center">Welcome to Quotegram</h2>
    <hr>
    <div class="q">
        <div class="col-sm-6">
            <div *ngFor='let quote of quotes; let i = index' class="card">
                <div class="dec">
                    <div class="block">
                        <blockquote class="blockquote mb-0 text-center">"{{quote.text}}" <br>
                            <footer class="blockquote-footer">{{quote.author}}
                                <button (click)='details(i)' class="btn btn-success float-right">More Details</button>
                            </footer>
                        </blockquote>
                    </div>
                </div>
                <br>
                <app-quote-toggle *ngIf='quote.showDetail' [quote]='quote' (seen)='deleteQuote($event,i)'></app-quote-toggle>
            </div>
        </div>
    </div>

    
  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-0">{{quote.quote}}</p>
      <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>

    <div class="offset-1 col-md-5">
        <app-quote-submit (addQuote)="addAQuote($event)"></app-quote-submit>
    </div>
